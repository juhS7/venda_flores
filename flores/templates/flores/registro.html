{% extends 'flores/base.html' %}
{% block title %}Registrar{% endblock %}

{% block content %}
<main class="registro-container">
    <form method="post" class="form-registro">
        {% csrf_token %}
        <h2>Crie sua Conta</h2>

        <label for="id_username">
            Nome de usuário
            {{ form.username }}
        </label>

        <label for="id_email">
            Email
            {{ form.email }}
        </label>

        <label for="id_password1">
            Senha
            {{ form.password1 }}
        </label>

        <label for="id_password2">
            Confirmar senha
            {{ form.password2 }}
        </label>

        <button type="submit">Registrar</button>

        <p class="login-link">Já tem conta? <a href="{% url 'login' %}">Faça login</a></p>
    </form>
</main>
{% endblock %}
